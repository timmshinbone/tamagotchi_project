<!DOCTYPE html>
<html>
<head>
	<title>Tamagotchi Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> 
</head>
<body>
	<div id="gameWindow">
		<header id="infoBox">
			<h3 class="title">TAMAGOTCHI</h3>
			<form class="nameTama">
				<input type="text" placeholder="name your tamagotchi" id="nameTamaInput"/>
				<input type="submit"></form>
			</form>
			<nav class="gameInfo">
				<span class="timer">Time:</span>
				<span class="age">Age:</span>
				<span class="hunger">Hunger:</span>
				<span class="boredom">Boredom:</span>
			</nav>
		</header>
		<main id="tamagotchiTank">

			<div class="tamagotchi">&nbsp;</div>
		
		</main>
		<footer class="buttons">
			<button id="begin">New Tamagotchi</button>
			<button id="feed">Feed</button>
			<button id="sleep">Light's out!</button>
			<button id="play">Play</button>
		</footer>	
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
